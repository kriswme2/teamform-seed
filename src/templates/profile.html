<div ng-controller="UserCtrl">

	<div class="row">
		<h2 class="text-center">User Profile</h2>
	</div>

	<div class="row profile-row">
		<div class="col-sm-3 col-xs-12 profile-icon">
			<i class="fa fa-3x fa-envelope"></i> 
		</div>
		<div class="col-sm-3 col-xs-3" style="text-align:center">
			Email:
		</div>
		<div class="col-sm-6 col-xs-9">
			{{email}}
		</div>
	</div>

	<hr style="background:lightgray;height:2px">

	<div class="row profile-row">
		<div class="col-sm-3 col-xs-12 profile-icon">
			<i class="fa fa-3x fa-user"></i> 
		</div>
		<div class="col-sm-3 col-xs-3" style="text-align:center">
			Name:
		</div>
		<div class="col-sm-6 col-xs-9">
			{{displayName}}
		</div>
	</div>

	<hr style="background:lightgray;height:2px">

	<div class="row profile-row">
		<div class="col-sm-3 col-xs-12 profile-icon">
			<i class="fa fa-3x fa-key"></i> 
		</div>
		<div class="col-sm-3 col-xs-12" style="text-align:center">
			Password:
		</div>
		<div class="col-sm-5 col-xs-12">
			<div class="alert alert-info" ng-if="message.length > 0">
				{{message}}
			</div>
			<div class="alert alert-danger" ng-if="errorMessage.length > 0">
				{{errorMessage}}
				<span ng-if="errorCode.length>0">Error code: {{errorCode}}</span>
			</div>
			<form ng-submit="changePassword()">
			  <div class="form-group">
			    <label class="sr-only" for="new_password">New Password</label>
			    <input type="password" class="form-control" id="new_password" placeholder="New password" ng-model="newPassword" required>
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="confirm_password">Confirm Password</label>
			    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm new Password" ng-model="confirmPassword" required>
			  </div>
			  <button type="submit" class="btn btn-primary">Change password</button>
			</form>
		</div>
	</div>


</div>
